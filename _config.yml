# menu ordering of documentation page
doc-menu-categories:
  - "Using"
  - "Contributing"
  - "Releasing"
  - "How-tos"

# Create an index of all markdown files to generate menu
collections:
  pages:
    output: true

# Combine assets and layout in single folder
include:
  - '_layouts'

# Set default layout for all pages
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
